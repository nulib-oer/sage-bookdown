bookdown::gitbook:
  css: 
  mathjax: null
  config:
    toc:
      scroll_highlight: yes 
    toolbar:
      position: fixed 
    search: yes
  includes:
    in_header:
      - sage-config.html
      - mathjax-config.html
      - style.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes